<div class="layout">
  <nav class="sidebar">
    <app-menu></app-menu> <!-- Inclusion du MenuComponent -->
  </nav>
  <div class="content">
    <h1>Liste des Candidatures</h1>
    <ag-grid-angular
      class="ag-theme-alpine"
      [rowData]="candidatures"
      [columnDefs]="colDefs"
      [animateRows]="true"
      [defaultColDef]="{ sortable: true, filter: true }"
      style="width: 100%; height: 500px;"
    >
    </ag-grid-angular>
    <div class="create-button-container">
    
    </div>
  </div>
</div>
