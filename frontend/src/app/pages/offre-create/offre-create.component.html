<app-menu></app-menu>
<form [formGroup]="offreForm" (ngSubmit)="onSubmit()" class="offre-form">
    <div class="form-group">
        <label for="nom">Nom de l'offre</label>
        <input id="nom" type="text" formControlName="nom" class="form-control" />
        <div *ngIf="offreForm.get('nom')?.invalid && offreForm.get('nom')?.touched" class="text-danger">
            Le nom est requis.
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="offreForm.get('description')?.invalid && offreForm.get('description')?.touched" class="text-danger">
            La description est requise.
        </div>
    </div>

    <div class="form-group">
        <label for="reference">Référence</label>
        <input id="reference" type="text" formControlName="reference" class="form-control" />
        <div *ngIf="offreForm.get('reference')?.invalid && offreForm.get('reference')?.touched" class="text-danger">
            La référence est requise.
        </div>
    </div>

    <div class="form-group">
        <label for="duree">Durée</label>
        <input id="duree" type="text" formControlName="duree" class="form-control" />
    </div>

    <div class="form-group">
        <label for="typeEmploi">Type d'emploi</label>
        <select id="typeEmploi" formControlName="typeEmploi" class="form-control">
            <option value="">Sélectionnez un type</option>
            <option value="CDI">CDI</option>
            <option value="CDD">CDD</option>
            <option value="Stage">Stage</option>
            <option value="Alternance">Alternance</option>
        </select>
        <div *ngIf="offreForm.get('typeEmploi')?.invalid && offreForm.get('typeEmploi')?.touched" class="text-danger">
            Le type d'emploi est requis.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="offreForm.invalid">Créer l'offre</button>
</form>
