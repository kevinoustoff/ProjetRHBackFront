<app-menu></app-menu>
<div class="container my-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Informations générales</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Candidatures</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
        </li>
    </ul>

    <div class="tab-content mt-3" id="myTabContent" >
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h2 class="mb-3">Détails de l'offre</h2>


            <div class="row">
                <div class="col-md-4"><strong>Libellé :</strong></div>
                <div class="col-md-8">{{offre?.nom}}</div>
            </div>
            <div class="row">
                <div class="col-md-4"><strong>Description :</strong></div>
                <div class="col-md-8">{{offre?.description}}</div>
            </div>
            <div class="row">
                <div class="col-md-4"><strong>Date :</strong></div>
                <div class="col-md-8">{{offre?.datePublication}}</div>
            </div>

        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h2 class="mb-3">Profile</h2>
            <p class="lead">This is the profile tab content.</p>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <h2 class="mb-3">Contact</h2>
            <p class="lead">This is the contact tab content.</p>
        </div>
    </div>
</div>
